<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather forecast</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="table">
        <div class="table__row">
            <div class="table__cell cell--first">
                <img class ="table__image" src="images/rain.png" width="90" height="77" alt="Rain">
                <span class="table__text">chicago / 23&deg;</span>
            </div>
            <div class="table__cell cell--second">
                <img class ="table__image" src="images/fog.png" width="81" height="75" alt="Foggy">
                <span class="table__text">seattle / 34&deg;</span>
            </div>
            <div class="table__cell cell--third">
                <img class ="table__image" src="images/half-sun.png" width="87" height="78" alt="Some clouds">
                <span class="table__text">brooklyn / 55&deg;</span>
            </div>
        </div>
        <div class="table__row">
            <div class="table__cell cell--fourth">
                <img class ="table__image" src="images/hail.png" width="86" height="89" alt="May be hail">
                <span class="table__text">portland / 27&deg;</span>
            </div>
            <div class="table__cell cell--fifth">
                <div class="table__forecast-image">
                    <img class ="table__image" src="images/total.png" width="63" height="66" alt="Half-week forecast">
                </div>
                <div class="table__forecast forecast-list">
                    <div class="forecast-list__item">
                        <span class="forecast-list__day">mon</span>
                        <img class="forecast-list__image" src="images/rain.png" width="25" height="22" alt="">
                        <span class="forecast-list__temp">22&deg;</span>
                    </div>
                    <div class="forecast-list__item">
                        <span class="forecast-list__day">tue</span>
                        <img class="forecast-list__image" src="images/rain.png" width="25" height="22" alt="">
                        <span class="forecast-list__temp">19&deg;</span>
                    </div>
                    <div class="forecast-list__item">
                        <span class="forecast-list__day">wen</span>
                        <img class="forecast-list__image" src="images/cloud.png" width="25" height="21" alt="">
                        <span class="forecast-list__temp">18&deg;</span>
                    </div>
                    <div class="forecast-list__item">
                        <span class="forecast-list__day">thu</span>
                        <img class="forecast-list__image" src="images/half-sun.png" width="25" height="24" alt="">
                        <span class="forecast-list__temp">14&deg;</span>
                    </div>

                </div>
            </div>
            <div class="table__cell cell--sixth">
                <img class ="table__image" src="images/cloud.png" width="88" height="65" alt="CLouds">
                <span class="table__text">san jose / 47&deg;</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
